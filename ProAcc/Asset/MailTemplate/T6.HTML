<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        table {
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        #t01 tr:nth-child(even) {
            background-color: #eee;
        }

        #t01 tr:nth-child(odd) {
            background-color: #fff;
        }

        #t01 th {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <br />
    <div style="border-top: 3px solid #22BCE5">
        &nbsp;
    </div>
    <span style="font-family: Arial; font-size: 10pt">
        Hello <b>{Name}</b>,<br />
        <br />
        New Issue from <b>{PhaseName}</b> Phase with project <b>{projectName}</b> and Instance <b>{InstanceName}</b> is assigned to you

        <br />
        <table id="t01">
            <tr>
                <td>IssueName</td>
                <td>{IssueName}</td>
            </tr>
            <tr>
                <td>Phase Name</td>
                <td>{PhaseName}</td>
            </tr>
        </table>
        <br />
        Thanks,<br />
        <b>ProAcc</b>
    </span>
</body>
</html>
